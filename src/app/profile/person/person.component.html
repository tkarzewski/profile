<div class="w3-col s5 m12 l12">
  <div id="person" class="w3-display-container w3-margin-bottom">
    <img src="assets/img/tobi1.jpg" style="width:100%" alt="Avatar">
  </div>
</div>

<div class="w3-col s7 m12 l12">
  <div class="w3-container">
    <p class="w3-hide-medium w3-hide-large"></p>
    <p>
      <i class="fa fa-user-alt fa-fw w3-margin-right w3-large w3-text-teal"></i>
      <span *ngIf="!isLoading">{{ person.jobTitle }}</span>
      <tk-loading-animation *ngIf="isLoading" message="Lade ..."></tk-loading-animation>
    </p>
    <p>
      <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>
      <span *ngIf="!isLoading">{{ person.address.city }}</span>
      <tk-loading-animation *ngIf="isLoading" message="Lade ..."></tk-loading-animation>
    </p>
    <p>
      <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>
      <a *ngIf="!isLoading"
         [href]="'mailto:' + person.contact.mail"
         class="w3-text-gray">
        {{ person.contact.mail }}
      </a>
      <tk-loading-animation *ngIf="isLoading" message="Lade ..."></tk-loading-animation>
    </p>
    <p>
      <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>
      <span *ngIf="!isLoading">{{ person.contact.phone }}</span>
      <tk-loading-animation *ngIf="isLoading" message="Lade ..."></tk-loading-animation>
    </p>
    <hr class="w3-hide-small">
  </div>
</div>
