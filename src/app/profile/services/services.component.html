<div class="w3-container w3-card w3-white w3-margin-bottom">
  <h2 class="w3-text-grey w3-padding-16"><i
    class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Auf einen Blick</h2>

  <div *ngFor="let service of services, let last=last" class="w3-container">
    <p>{{ service }}</p>
    <hr *ngIf="!last">
    <br *ngIf="last">
  </div>

</div>
